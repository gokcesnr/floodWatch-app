<div class="app-container">
  <!-- Fixed Header -->
  <header class="fixed-header">
    <img src="assets/logo.png" alt="FloodWatch Logo" class="logo" />
    <div class="title-container">
      <h1 class="headerStyle">FloodWatch</h1>
    </div>
    <div class="search">
      <div class="city-dropdown-container">
        <mat-form-field appearance="fill" class="city-dropdown">
          <mat-select placeholder="Select City" (selectionChange)="openCityModal($event.value)">
            <mat-option *ngFor="let city of cities" [value]="city">{{ city }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>    
    </div> 
  </header>

  <!-- Main Content -->
  <main class="app-body">
    <router-outlet></router-outlet>
  </main>

  <!-- Fixed Footer -->
  <footer class="app-footer">
    <p>Â© 2024 FloodWatch. All Rights Reserved.</p>
  </footer>
</div>
